<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate HTML Exercise - Part 2</title>
</head>
<body>
    <header>
        <h2>Welcome back</h2>
    </header>
    <article>
        <h3>Here's a great video from YouTube!</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dHnLl-bNNxU" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>    
    </article>
    <article>
        <h3>Here's some music from spotify!</h3>
        <iframe src="https://open.spotify.com/embed/track/4nmqMgX8OOfsyYTLCsn8Pp" 
        width="50%" height="380" frameBorder="0" allowtransparency="true" 
        allow="encrypted-media"></iframe>    
    </article>
    <article>
        Want to stay informed? Put your info here!
        <form action="#">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <input type="submit" value="Join Our Mailing List!">
        </form>
      </article>
</body>
</html>
